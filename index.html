    <h2>
        景點介紹
    </h2>
    <p>
        「嘉油鐵馬道(中油舊鐵道自行車道)」全長3500公尺。
        始於嘉義市世賢路四段中油廠區旁設為起點，終點設於北回歸線站天文廣場，
        途經美源、光路、獅子、紅瓦厝里等四里，以及嘉義水上鄉三和、下寮、回歸等三村。
        將閒置的中油舊鐵道修築，沿線舊鐵道線道路規劃成為自行車專用道暨景觀綠廊步道，
        不但維持鐵道原貌，並於二側設有單向自行車道，
        沿線設置高燈、低矮崁燈照明、涼亭休憩區、市集平台及入口意向花廊等造景，
        是當地民眾散步、運動的好去處。
    </p>
